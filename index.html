<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout_3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="title">
            <h1>Title</h1>
        </div>
    </header>
    <nav>
        <h1>Navigation section</h1>
    </nav>
    <article>
        <div class="left">
            <h1>Left block</h1>
        </div>
        <div class="center">
            <div class="center_top">
                <h1>Center top blocks</h1>
            </div>
            <div class="center_middle">
                <div class="center_middle_left">
                    <h1>center middle left</h1>
                </div>
                <div class="center_middle_right">
                    <h1>center middle right</h1>
                </div>
            </div>
            <div class="center_bottom">
                <h1>Center bottom blocks</h1>
            </div>
        </div>
        <div class="right">
            <h1>Right block</h1>
        </div>
    </article>
    <footer>
        <h1>Footer section</h1>
    </footer>
</body>
</html>
